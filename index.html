<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Survey Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section>
            <h1 id="title">Survey Form</h1>
            <p id="description">This is a survey description</p>
        </section>
        <section>
            <form action="" id="survey-form">
                <fieldset>
                    <legend>Basic Information</legend>
                    <label id="name-label">Name <input id="name" type=text required placeholder="Enter your name"></label>
                    <label id="email-label">Email <input id="email" type=email required placeholder="Enter your email"></label>
                    <label id="number-label">Age <input id="number" type=number required min=1 max=120 placeholder="Enter your age"></label>
                </fieldset>
                <fieldset>
                    <legend>Gender</legend>
                    <select id="dropdown">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Favorite Flavor</legend>
                    <label><input type="radio" value="chocolate" name="flavor"> Chocolate</label>
                    <label><input type="radio" value="vanilla" name="flavor"> Vanilla</label>
                    <label><input type="radio" value="banana" name="flavor"> Banana Pudding</label>
                </fieldset>
                <fieldset>
                    <legend>Hobbies & Interests</legend>
                    <input type="checkbox" value="reading"><label>Reading</label>
                    <input type="checkbox" value="sports"><label>Sports</label>
                    <input type="checkbox" value="cooking"><label>Cooking</label>
                    <input type="checkbox" value="music"><label>Music</label>
                    <input type="checkbox" value="gaming"><label>Gaming</label>
                </fieldset>
                <fieldset>
                    <label for="bio">What's skills do you value?<br>
                        <textarea id="bio" name="bio" rows="3" cols="30" placeholder="The most critical skills are..."></textarea>
                    </label>
                </fieldset>
                <button id="submit" type="submit">Submit</button>
            </form>
        </section>
    </body>
</html>
